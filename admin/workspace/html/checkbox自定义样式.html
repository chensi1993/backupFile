<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .label1 {
            position: relative;
        }
        .label1:after {
            position: absolute;
            top: 0px;
            left: -22px;
            width: 16px;
            height: 16px;
            background: #ededed;
            border: 1px solid #dcdcdc;
            content: '';
        }
        form input[type='checkbox']:checked + .label1:after {
            background: url("../images/agree@3x.png") no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<form action="">
    <input type="checkbox" name="a" id="a1" onchange="check()">
    <label class="label1" for="a1">记住密码</label>
</form>
</body>
</html>
