<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img src="../images/playboy-s.jpg" name="myImage" width="960" height="1240" id="myImage"  alt="" />
<script>
    var img = new Image();//新建一个图片对象
    console.log(img);
    img.src = "../images/playboy-b.jpg";//最终显示的大图
    img.onload = function() {
        document.getElementById('myImage').src = this.src;
    }
</script>
</body>
</html>
