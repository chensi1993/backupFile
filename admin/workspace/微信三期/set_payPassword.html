<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--Android中UC和QQ浏览器无法触发dropload中scroll和resize-->
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="author" content="zlzf-cs" />
    <title>设置支付密码</title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
    <style>
        body{
            font-family: '思源黑体';
            font-size: 62.5%;
            background-color: #f4f4f4;
        }
        input{
        	-webkit-appearance:none;
        	appearance:none;
        	outline:none;
        	-webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        .payPassword_title{
            font-size: 1.6rem;
            color: #333;
            text-align: center;
            margin-top: 5rem;
        }
        .pwd-box{
            overflow:hidden;
            position: relative;
            margin-top: 2.5rem;
            border-radius: 3px;
        }
        .pwd-box .fake-box{
            text-align: center;
        }
        .pwd-box input[type="tel"]{
            /*width:95%;*/
            height: 4.8rem;
            color: transparent;
            position: absolute;
            top: 0;
            left: .9rem;
            border: none;
            font-size: 1.8rem;
            opacity: 0;
            z-index: 1;
            letter-spacing: 5rem;
            /*text-align: left;*/
        }
        .fake-box input{
            width: 15%;
            height: 4.8rem;
            background: #FFFFFF;
            border: 1px solid #DCDCDC;
            font-size: 1.8rem;
            border-radius: 0;
        }
        @media screen and (max-width: 320px) {
            .fake-box input{
                width: 15%;
                height: 4rem;
                background: #FFFFFF;
                border: 1px solid #DCDCDC;
                font-size: 1.8rem;
                border-radius: 0;
                box-shadow: none;
            }
        }
        /*弹框样式*/
        #MyModal.modal{top: 30%;font-family: "SimHei";-webkit-tap-highlight-color: rgba(0,0,0,0);}
        #MyModal .modal-dialog{width: 50%;margin:auto;}
        #MyModal .modal-content{border-radius: 1rem 1rem 1rem 1rem;background-color: rgba(0,0,0,0.25);}
        #MyModal .modal-content .modal-body{color: #ffffff;font-size: 1.5rem;letter-spacing: 0.1rem;padding: 0.5rem;}
        #MyModal .modal-content .modal-footer{text-align: center;border-radius:0 0 2rem 2rem;letter-spacing: 0.1rem;font-weight: bold;padding: 0;border-top: 0.1rem solid #C6C6C6;}

    </style>
</head>
<body>
<div class="container">
    <h3 class="payPassword_title">请输入支付密码</h3>
    <div class="pwd-box">
        <input type="tel" maxlength="6" class="pwd-input" id="pwd-input">
        <div class="fake-box " id="fake-box">
            <input class="text-center" type="password" readonly="readonly" autocomplete="off" maxlength="1">
            <input class="text-center" type="password" readonly="readonly" autocomplete="off" maxlength="1">
            <input class="text-center" type="password" readonly="readonly" autocomplete="off" maxlength="1">
            <input class="text-center" type="password" readonly="readonly" autocomplete="off" maxlength="1">
            <input class="text-center" type="password" readonly="readonly" autocomplete="off" maxlength="1">
            <input class="text-center" type="password" readonly="readonly" autocomplete="off" maxlength="1">
        </div>
    </div>
    <!--密码错误-->
    <div class="row modal fade reset_payPassword_tips" id="MyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"data-backdrop="static" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">密码不能为连续或者重复数字</div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="resources/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="resources/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/set_payPassword.js"></script>
</body>
</html>
