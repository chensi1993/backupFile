<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--Android中UC和QQ浏览器无法触发dropload中scroll和resize-->
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="author" content="zlzf-cs" />
    <title>银行卡详情</title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
    <!--引入银行卡详情样式-->
    <link rel="stylesheet" href="resources/css/bankCard_detail.css">
</head>
<body>
<div class="container">
    <!--招商银行-->
    <div class="manage_li row" id="merchants_bank">
        <div class="manage_img col-xs-3">
            <img src="resources/img/zhaoshang@3x.png">
        </div>
        <div class="manage_detail col-xs-9">
            <h3>招商银行</h3>
            <p class="card_type">借记卡</p>
            <p class="card_number">**** **** **** 9999</p>
        </div>
        <img class="right_img" src="resources/img/yinlian@3x.png">
    </div>
    <div class="detail_content">
        <div class="bankCard_li row" id="bankCard_name">
            <label class="col-xs-5">持卡人姓名</label>
            <input class="col-xs-7" type="text" readonly="readonly" value="*明">
        </div>
        <div class="bankCard_li row" id="bankCard_phone">
            <label class="col-xs-5">银行预留手机号</label>
            <input class="col-xs-7" type="text" readonly="readonly" value="13355677788">
        </div>
    </div>
    <input type="submit" id="unbound" value="解除绑定" onclick="javascript:unClick()">
</div>
<script type="text/javascript" src="resources/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="resources/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/bankCard_detail.js"></script>
</body>
</html>
