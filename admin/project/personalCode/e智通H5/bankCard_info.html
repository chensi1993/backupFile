<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--禁止iPhone手机上数字转换为拨号链接-->
    <meta name="format-detection" content="telephone=no" />

    <title></title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="resources/css/common_mqpay.css"/>
    <!--引入弹出提示框样式-->
    <link type="text/css" rel="stylesheet" href="resources/css/style-alert.css">
    <!--联动选择样式-->
    <link type="text/css" rel="stylesheet" href="resources/css/mobileSelect.css">
    <link rel="stylesheet" href="resources/css/bankCard_info.css"/>
</head>
<body>
<div class="container">
    <!--top-->
    <div class="page-top row">
        <div class="top-image col-xs-2"><a href="index.html"><img src="resources/img/v1return.png" alt=""/>返回</a></div>
        <h3 class="col-xs-8">填写银行卡信息</h3>
        <div class="top-image col-xs-2"></div>
    </div>
    <form class="add_group" action="" method="post" role="form">
        <div class="add_list row">
            <!--卡号-->
            <div class="add_group">
                <label for="add_cardnumber" class="col-xs-2 add_label">卡号</label>
                <div class="col-xs-10 add_right">
                    <input type="text" class="add_input input_other" id="add_cardnumber" placeholder="请输入银行卡卡号" pattern="[0-9]*" oninput="if(value.length>23)value=value.slice(0,23)"
                           onkeyup="this.value =this.value.replace(/\s/g,'').replace(/[^\d]/g,'').replace(/(\d{4})(?=\d)/g,'$1 ');"/>
                </div>
            </div>
            <!--银行-->
            <div class="add_group">
                <label for="add_bank" class="col-xs-2 add_label">卡类型</label>
                <div class="col-xs-10 add_right" id="add_bCard">
                    <input type="text" class="add_input" id="add_bank" placeholder="请选择银行卡类型" value="" unselectable="on" readonly="readonly"  onfocus="this.blur()" onchange="">
                </div>
            </div>
            <!--手机号-->
            <div class="add_group">
                <label for="add_phone" class="col-xs-2 add_label">手机号</label>
                <div class="col-xs-8 add_right">
                    <input type="text" class="add_input input_other" id="add_phone" pattern="[0-9]*" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请输入手机号" onchange="">
                </div>
                <div class="col-xs-2 info_tips">
                    <img src="resources/img/v1phonetishi@2x.png" alt="" onclick="modalTips();"/>
                </div>
            </div>
        </div>
        <input type="button" id="nextBtn" value="下一步" onclick="javascript:isCheck();">
    </form>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">手机号说明</h4>
                </div>
                <div class="modal-body">
                    <img src="resources/img/v1wjzfmm8@2x.png" alt=""/>
                    <p class="first-p">银行预留的手机号是办理该银行卡时所填写的手机号码。</p>
                    <p>没有预留、手机号忘记或者已停用，请联系银行更新处理。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">知道了</button>
                </div>
            </div>
        </div>
    </div>
    <!--弹出提示框-->
    <!--<div class='modal my-modal-alert' id='my-modal-alert'>-->
        <!--<div class='modal-dialog'>-->
            <!--<div class='modal-content'>-->
                <!--<div class='modal-body' id='modal-body-alert'>-->
                    <!--<div id='modal_message'></div>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->

    <div class='modal my-modal-alert' id='my-modal-alert' data-backdrop="static">
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-body text-center' id='modal-body-alert'>
                    <!--加载中-->
                    <div id="loading3">
                        <div class="demo3"></div>
                        <div class="demo3"></div>
                        <div class="demo3"></div>
                        <div class="demo3"></div>
                        <div class="demo3"></div>
                        <div class="demo3"></div>
                        <div class="demo3"></div>
                        <div class="demo3"></div>
                    </div>
                    <!--填充提示文字-->
                    <div id='modal_message'></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="resources/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="resources/bootstrap-3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript" src="resources/js/mobileSelect.min.js"></script>

<script src="resources/js/alert.js"></script>
<script type="text/javascript" src="resources/js/bankCard_info.js"></script>
</body>
</html>
