<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--禁止iPhone手机上数字转换为拨号链接-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="author" content="zlzf-cs" />
    <title></title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="resources/css/common_mqpay.css"/>
    <link rel="stylesheet" href="resources/css/index.css"/>
</head>
<body>
<div class="container">
    <!--top-->
    <div class="page-top row">
        <div class="top-img col-xs-2" id="leftImg"><img src="resources/img/v1mine.png" alt=""/></div>
        <h3 class="col-xs-8">主页</h3>
        <div class="top-img col-xs-2" onclick="linkApp()"><img src="resources/img/v1close.png" alt=""/></div>
    </div>
    <!--label-->
    <div class="page-label row">
        <div class="label-img col-xs-6">
            <a href="#">
                <img src="resources/img/v1saoyisao.png" alt=""/>
                <p>扫一扫</p>
            </a>
        </div>
        <div class="label-img col-xs-6">
            <a href="#">
                <img src="resources/img/v1fukuanma.png" alt=""/>
                <p>付款码</p>
            </a>
        </div>
    </div>
    <!--center-->
    <div class="page-center row">
        <h3>开通保证金支付功能</h3>
        <div class="center-info">
            <div class="info-title">
                <img src="resources/img/v1huachuangzhengq.png" alt=""/>
                <span>华创证券</span>
            </div>
            <p class="info-num">****  **** **</p>
            <p class="info-tips">添加资金账号</p>
            <!--<p class="info-tips">查看明细</p>-->
        </div>
    </div>
    <!--banner-->
    <div class="page-banner row">
        <div class="banner-img">
            <img src="resources/img/v1banner1.png" alt=""/>
        </div>
    </div>
    <!--bottom-->
    <div class="page-bottom">
        <span class="col-xs-3"></span>
        <div class="col-xs-6"><span>由证联支付提供技术支持</span></div>
        <span class="col-xs-3"></span>
    </div>
</div>
    <!--侧边栏-->
    <div class="container content-info">
        <div class="myInfo row">
            <div class="info-left col-xs-7">
                <h3>账户设置</h3>
                <div class="info-list">
                    <p>账户信息</p>
                    <div class="info-li row">
                        <span class="col-xs-9">个人信息</span>
                        <span class="col-xs-3 text-right"><img src="resources/img/v1more2@2x.png" alt=""/></span>
                    </div>
                </div>
                <div class="info-list">
                    <p>支付设置</p>
                    <div class="info-li row">
                        <span class="col-xs-9">修改支付密码</span>
                        <span class="col-xs-3 text-right"><img src="resources/img/v1more2@2x.png" alt=""/></span>
                    </div>
                    <div class="info-li info-top row">
                        <span class="col-xs-9">忘记支付密码</span>
                        <span class="col-xs-3 text-right"><img src="resources/img/v1more2@2x.png" alt=""/></span>
                    </div>
                </div>
                <div class="info-list">
                    <p>我的资金账号</p>
                    <div class="info-li row">
                        <span class="col-xs-9">资金账号</span>
                        <span class="col-xs-3 text-right"><img src="resources/img/v1more2@2x.png" alt=""/></span>
                    </div>
                </div>
                <div class="info-list">
                    <div class="info-li row">
                        <span class="col-xs-9">帮助中心</span>
                        <span class="col-xs-3 text-right"><img src="resources/img/v1more2@2x.png" alt=""/></span>
                    </div>
                </div>
            </div>
            <div class="info-right col-xs-5"></div>
        </div>

    </div>
<!--<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>-->
<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">对不起，您还有流程未完成</div>
            <div class="modal-footer">
                <input type="button" id="yesBtn" class="btn btn-danger" value="确定">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript" src="resources/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="resources/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/index.js"></script>
</body>
</html>
