<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="author" content="zlzf-cs" />
    <title></title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/common.css"/>
    <style>
        .trading-status{
            background: #fff;
            border-radius: .4rem;
            margin-top: 6rem;
            padding-top:4rem;
            height: 33rem;
            position: relative;
        }
        .trading-status .status-img{
            width: 7rem;
            height: 7rem;
            position: absolute;
            top: -3.5rem;
            left: 38%;
        }
        .trading-status h3{
            font-size: 2rem;
            color: #666666;
            text-align: center;
        }
        .trading-status .trading-info{
            overflow: hidden;
            text-align: center;
            margin-top: 2rem;
        }
        .trading-status .trading-info p{
            margin: 0;
        }
        .trading-status .trading-info p:nth-child(1){
            font-size: 1.6rem;
            color: #666666;
        }
        .trading-status .trading-info p:nth-child(2){
            font-family: ArialMT;
            font-size: 3.5rem;
            color: #666666;
        }
        .trading-info .trading-coupon{
            display: none;
        }
        .trading-info .trading-coupon p:nth-child(1){
            font-size: 1.6rem;
            color: #999999;
            margin-bottom: 1rem ;
            text-decoration: line-through;
        }
        .trading-info .trading-coupon p:nth-child(2),.trading-info .trading-coupon p:nth-child(3){
            font-size: 1.4rem;
            color: #666666;
        }
        .trading-info .trading-payInfo{
            overflow: auto;
            margin-top: 3rem;
        }
        .trading-info .trading-payInfo span{
            white-space:nowrap;
            overflow:hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <!--top-->
    <div class="page-top row">
        <div class="top-image col-xs-2"><a href=""><img src="resources/img/v1return.png" alt=""/>返回</a></div>
        <h3 class="col-xs-8">小胖沙县</h3>
        <div class="top-image col-xs-2"></div>
    </div>
    <!--status-->
    <div class="trading-status">
        <img class="status-img" src="resources/img/v1successful@2x.png" alt=""/>
        <h3>支付成功</h3>
        <div class="trading-info">
            <p class="">小胖沙县</p>
            <p class="">￥90.00</p>
            <div class="trading-coupon">
                <p>100元</p>
                <p>已使用资金账号(<span>8888</span>)付款<span>200.00</span>元</p>
                <p>其中优惠抵扣<span style="color: #ff5612">5.00</span>元</p>
            </div>
            <div class="trading-payInfo">
                <span class="col-xs-3">付款信息</span>
                <span class="col-xs-5 text-left">资金账号(8888)</span>
                <span class="col-xs-4">-100.00<img style="width: .6rem;height: auto;margin-left: .4rem;" src="resources/img/v1more2@2x.png"/></span>

            </div>

        </div>
    </div>
    <!--bottom-->
    <div class="page-bottom">
        <span class="col-xs-3"></span>
        <div class="col-xs-6"><span>由证联支付提供技术支持</span></div>
        <span class="col-xs-3"></span>
    </div>
</div>
</body>
</html>
