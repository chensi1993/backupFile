<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="author" content="zlzf-cs" />
    <title></title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/common_mqpay.css"/>
    <link rel="stylesheet" href="resources/css/trading_state.css"/>
</head>
<body>
<div class="container">
    <!--top-->
    <div class="page-top row">
        <div class="top-image col-xs-2"></div>
        <h3 class="col-xs-8">小胖沙县</h3>
        <div class="top-image col-xs-2"><a href="index.html">完成</a></div>
    </div>
    <!--status-->
    <div class="trading-status">
        <img class="status-img" src="resources/img/v1successful@2x.png" alt=""/>
        <!--<img class="status-img" src="resources/img/v1wrong@2x.png" alt=""/>-->
        <h3 class="status-title">支付成功</h3>
        <!--<h3>交易状态未知</h3>-->
        <!--<h3>交易失败</h3>-->
        <!--交易成功-->
        <div class="trading-suc">
            <div class="trading-info">
                <p class="">小胖沙县</p>
                <p class="">¥95.00</p>
                <div class="trading-coupon">
                    <p class="original-price">100.00元</p>
                    <!--<p>已使用资金账号(<span>8888</span>)付款<span>100.00</span>元</p>-->
                    <p>
                        <!--<span>其中银联随机减优惠抵扣</span>-->
                        <span>其中银联优惠券抵扣</span>
                        <span style="color: #ff5612">5.00</span>元
                    </p>
                </div>
                <div class="trading-payInfo">
                    <a href="numberDetail_second.html">
                        <span class="col-xs-3">付款信息</span>
                        <span class="col-xs-5 text-left">资金账号(8888)</span>
                        <span class="col-xs-4">-95.00<img style="width: .6rem;height: auto;margin-left: .4rem;" src="resources/img/v1more2@2x.png"/></span>
                    </a>
                </div>
            </div>
        </div>


        <!--交易失败或交易未知-->
        <div class="trading-fail">
            <div class="trading-info">
                <span class="col-xs-3">交易订单号</span>
                <span class="col-xs-9">12345678901234567890123456</span>
            </div>
            <div class="trading-info">
                <span class="col-xs-3">支付金额</span>
                <span class="col-xs-9">¥100.00</span>
            </div>

            <div class="trading-care">
                <p>如您的资金账号已扣款，请咨询客服</p>
                <p class="care-p">客服热线：<span id="telPhoneNum" class="btn btn-primary btn-lg btn_left" data-toggle="modal" data-target="#myModal">400-660-0961</span></p>
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                400-600-961
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="modal_left" class="btn btn-default col-xs-6" data-dismiss="modal">取消</button>
                                <!--2017-8-18“400-600961”修改为“400-600-961”-->
                                <button type="button" id="modal_right" class="btn col-xs-6"><a href="tel:400-600-961">拨打</a> </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                <p class="care-p">客服时间：<span>周一至周五&nbsp&nbsp&nbsp&nbsp09:00-18:00</span><br/><span style="margin-left: 5.8rem">(法定节假日另行通知)</span></p>
            </div>
        </div>



    </div>
    <!--bottom-->
    <div class="page-bottom">
        <span class="col-xs-3"></span>
        <div class="col-xs-6"><span>由证联支付提供技术支持</span></div>
        <span class="col-xs-3"></span>
    </div>
</div>
<script type="text/javascript" src="resources/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="resources/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/trading_state.js"></script>
</body>
</html>
