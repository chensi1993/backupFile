<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="author" content="zlzf-cs" />
    <title>设置密码</title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
    <!--引入设置密码css样式-->
    <link type="text/css" rel="stylesheet" href="resources/css/set_password.css">
    <!--引入弹出提示框样式-->
    <link type="text/css" rel="stylesheet" href="resources/css/style-alert.css">
    <script type="text/javascript" src="resources/js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="resources/js/set_password.js"></script>
    <!--引入弹出提示框脚本-->
    <script src="resources/js/alert.js"></script>
</head>
<body>
<div class="container">
    <!--logo-->
    <img class="password_logo" src="resources/img/emtlogo@3x.png">
    <!--列表-->
    <form action="" method="post">
        <div class="password_list">
            <div class="password_li" id="password_set">
                <label class="set_lab">
                    <img src="resources/img/mima@3x.png">
                </label>
                <input type="password" id="set_inp" placeholder="请设置登录密码" maxlength="20">
            </div>
            <div class="password_li">
                <label class="confirm_lab">
                    <img src="resources/img/mima2@3x.png">
                </label>
                <input type="password" id="confirm_inp" placeholder="请确认登录密码" maxlength="20">
            </div>
            <p class="password_tips">注：密码长度为6-20位，不能全是数字或字母</p>
        </div>
        <!--注册-->
        <input type="button" class="password_submit" id="password_btn" value="注册" onclick="javascript:isCheck();">
    </form>
    <!--弹出提示框-->
    <div class='modal my-modal-alert' id='my-modal-alert'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-body' id='modal-body-alert'>
                    <div id='modal_message'></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
