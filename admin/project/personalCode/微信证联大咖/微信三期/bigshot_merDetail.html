<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="author" content="zlzf-cs" />
    <title>商户详情</title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
    <!--商户详情css样式-->
    <link type="text/css" rel="stylesheet" href="resources/css/bigshot_merDetail.css">
</head>
<body>
<div class="container">
    <!--商户信息-->
    <div class="info_top">
        <div class="merDetail_info row">
            <div class="info_left col-xs-8">
                <div class="info_name row">
                    <span class="col-xs-5">商户</span>
                    <span class="col-xs-7">小红</span>
                </div>
                <div class="info_num row">
                    <span class="col-xs-5">手机号</span>
                    <span class="col-xs-7">12345678902</span>
                </div>
                <div class="info_date row">
                    <span class="col-xs-5">签约时间</span>
                    <!--如果已经设置过费率显示签约时间，如2017-06-09-->
                    <span class="col-xs-7">-- -- --</span>
                </div>
            </div>
            <div class="info_right col-xs-4">
                <!--如果已经设置过费率显示历史费率-->
                <button>设置费率</button>
            </div>
        </div>
    </div>
    <!--商户店铺-->
    <div class="content">
        <div class="merDetail_shop">
            <div class="shop_list">
                <div class="info_li">
                    <div class="row">
                        <span class="col-xs-3">店铺一</span>
                        <span class="col-xs-9"><span>永和大王</span><span class="info_tips">审核中</span></span>
                    </div>
                    <div class="row">
                        <span class="col-xs-3">行业</span>
                        <span class="col-xs-9">连锁快餐</span>
                    </div>
                    <div class="row">
                        <span class="col-xs-3">地址</span>
                        <span class="col-xs-9">内蒙古自治区呼伦贝尔市莫力达瓦达斡尔族自治旗杜拉尔鄂温克民族乡尼西空海拉松村××号</span>
                    </div>
                    <div class="row">
                        <span class="col-xs-3">创建时间</span>
                        <span class="col-xs-9">2017-06-09</span>
                    </div>
                </div>
            </div>
            <div class="shop_list">
                <div class="info_li">
                    <div class="row">
                        <span class="col-xs-3">店铺二</span>
                        <span class="col-xs-9"><span>永和大王</span><span class="info_tips">营业中</span></span>
                    </div>
                    <div class="row">
                        <span class="col-xs-3">行业</span>
                        <span class="col-xs-9">连锁快餐</span>
                    </div>
                    <div class="row">
                        <span class="col-xs-3">地址</span>
                        <span class="col-xs-9">北京市海淀区xxxxxxxx</span>
                    </div>
                    <div class="row">
                        <span class="col-xs-3">创建时间</span>
                        <span class="col-xs-9">2017-06-09</span>
                    </div>
                </div>
            </div>
            <div class="shop_list">
                <div class="info_li">
                    <div class="row">
                        <span class="col-xs-3">店铺二</span>
                        <span class="col-xs-9"><span>永和大王</span><span class="info_tips">营业中</span></span>
                    </div>
                    <div class="row">
                        <span class="col-xs-3">行业</span>
                        <span class="col-xs-9">连锁快餐</span>
                    </div>
                    <div class="row">
                        <span class="col-xs-3">地址</span>
                        <span class="col-xs-9">北京市海淀区xxxxxxxx</span>
                    </div>
                    <div class="row">
                        <span class="col-xs-3">创建时间</span>
                        <span class="col-xs-9">2017-06-09</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--没有门店显示提示文字。有门店时此字段css样式是display:none,没有门店时此字段动态设置css样式为display:block-->
    <p class="no_shop_tips">该商户还未添加门店</p>

</div>
<script type="text/javascript" src="resources/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="resources/js/bigshot_merDetail.js"></script>
</body>
</html>
