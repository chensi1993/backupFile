<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="author" content="zlzf-cs" />
    <title>设置费率</title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
    <!--设置费率css样式-->
    <link type="text/css" rel="stylesheet" href="resources/css/bigshot_setRates.css">
</head>
<body>
<div class="container">
    <!--费率详情-->
    <div class="setRates_info">
        <div class="info_li row">
            <span class="col-xs-3">商户名称</span>
            <span class="col-xs-9">小红</span>
        </div>
        <div class="info_li row">
            <span class="col-xs-3">基准费率</span>
            <span class="col-xs-9" id="bench_rate">6.0‰</span>
        </div>
        <div class="info_li row">
            <div class="col-xs-3">费率折扣</div>
            <div class="col-xs-9">
                <a href="javascript:void(0)" class="" role="button" id="sel_discount"></a>折

                <p class="info_p">请将费率设置在3.00‰-6.00‰之间</p>
            </div>
        </div>
        <div class="info_li row">
            <span class="col-xs-3">签约费率</span>
            <span class="col-xs-9" id="sign_rate"></span>
        </div>
    </div>
    <!--提交按钮-->
    <div id="setRates_btn">
        <button>提交</button>

        <!--未设置费率提示-->
        <p id="onSetRate">未设置费率</p>
    </div>



</div>
<script type="text/javascript" src="resources/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="resources/js/num.js"></script>
<script type="text/javascript" src="resources/js/picker.min.js"></script>
<script type="text/javascript" src="resources/js/bigshot_setRates.js"></script>
</body>
</html>
