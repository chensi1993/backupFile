<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="author" content="zlzf-cs" />
    <title>重置登录密码</title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
    <!--重置登录密码css样式-->
    <link type="text/css" rel="stylesheet" href="resources/css/reset_signPassword.css">
    <!--引入弹出提示框样式-->
    <link type="text/css" rel="stylesheet" href="resources/css/style-alert.css">
</head>
<body>
<div class="container">
    <form class="reset-horizontal" role="form" action="" method="post">
        <div class="reset_content">
            <!--原密码-->
            <div class="reset-group row">
                <label for="reset_number" class="reset_lab col-xs-3">原密码</label>
                <div class="reset_li col-xs-9">
                    <input type="text" class="reset_inp" id="reset_number" placeholder="请输入原登录密码" maxlength="20">
                </div>
            </div>
            <!--设置密码-->
            <div class="reset-group row">
                <label for="reset_pas" class="reset_lab col-xs-3">设置密码</label>
                <div class="reset_li col-xs-9">
                    <input type="text" class="reset_inp" id="reset_pas" placeholder="请输入新登录密码" maxlength="20">
                </div>
            </div>
            <!--确认密码-->
            <div class="reset-group row">
                <label for="reset_password" class="reset_lab col-xs-3">确认密码</label>
                <div class="reset_li col-xs-9">
                    <input type="text" class="reset_inp" id="reset_password" placeholder="请确认新登录密码" maxlength="20">
                </div>
            </div>
        </div>
        <input type="button" id="reset_btn" value="确认" onclick="javascript:isCheck();">
    </form>
    <!--弹出提示框-->
    <div class='modal my-modal-alert' id='my-modal-alert'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-body' id='modal-body-alert'>
                    <div id='modal_message'></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="resources/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="resources/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/reset_signPassword.js"></script>
<!--引入弹出提示框脚本-->
<script src="resources/js/alert.js"></script>
</body>
</html>
