        /*外容器*/
        .img
        {
            position:relative;
            display:inline-block;
            vertical-align:top;

            /*最大不能超过屏幕*/
            max-width: 100%;
        }
        /*这个是为了使用padding做占位, 也是为了把高给挤下去*/
        .img i
        {
            display:block;
            background-color:#f7f7f7;
        }
        /*设置图片, 使用绝对定位*/
        .img img
        {
            position:absolute;
            left:0;
            top:0;
            display: block;
            width: 100%;

            /*设置高会把图片强制拉满容器, 解决图片比例不对(要求是1:1, 实际是2:1)的显示缺陷badcase*/

            /*height: 100%;*/
        }

        .imgs
        {
            background-color: #f7f7f7;
            height: 0;
            overflow: hidden;
        }
        .imgs img
        {
            vertical-align: top;
            display: block;
            width: 100%;
        }
    </style>
