<body>
<h3 class="shop-name"><span>绑定手机号</span></h3>
<div class="container">
    <form class="" action="" method="post">
        <div class="phone_num phone-info row">
            <label class="phone_p col-xs-3">手机号</label>
            <input class="col-xs-6 numberInp" type="text" id="phone_val" pattern="[0-9]*" oninput="if(value.length>6)value=value.slice(0,11)" placeholder="请输入手机号">
            <input type="button" class="col-xs-3" id="getVerCodeBtn" onclick="javascript:getVerCode();" value="获取验证码">
        </div>

        <div class="phone_code phone-info row">
            <label class="phone_lab col-xs-3" for="phone_inp">验证码</label>
            <input type="text" class="col-xs-6 numberInp" id="phone_inp" pattern="[0-9]*" oninput="if(value.length>6)value=value.slice(0,6)" placeholder="请输入短信验证码">
            <label class="col-xs-3"></label>

        </div>
        <p class="sign-tips"><span>绑定手机号代表您已同意</span><a href="#">《用户服务协议》</a></p>
        <input type="button" id="phone_button" value="绑定" onclick="javascript:isCheck();">
    </form>
    <!--弹出提示框-->
    <div class='modal my-modal-alert' id='my-modal-alert'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-body' id='modal-body-alert'>
                    <div id='modal_message'></div>
                </div>
            </div>
        </div>
    </div>
</div>
