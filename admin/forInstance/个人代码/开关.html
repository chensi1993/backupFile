<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        html{
            font-size: 62.5%;
        }
        body{
            background: #F4F4F4;
        }
        .checkbox {
            position: relative;
            display: inline-block;
            margin: 4rem;
        }
        .checkbox:after, .checkbox:before {
            font-family: FontAwesome;
            -webkit-font-feature-settings: normal;
            -moz-font-feature-settings: normal;
            font-feature-settings: normal;
            -webkit-font-kerning: auto;
            -moz-font-kerning: auto;
            font-kerning: auto;
            -webkit-font-language-override: normal;
            -moz-font-language-override: normal;
            font-language-override: normal;
            font-stretch: normal;
            font-style: normal;
            font-synthesis: weight style;
            font-variant: normal;
            font-weight: normal;
            text-rendering: auto;
        }
        .checkbox label {
            width: 9rem;
            height: 4.2rem;
            background: #ccc;
            position: relative;
            display: inline-block;
            border-radius: 46px;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }
        .checkbox label:after {
            content: '';
            position: absolute;
            width: 5rem;
            height: 5rem;
            border-radius: 100%;
            left: 0;
            top: -0.5rem;
            z-index: 2;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }
        .checkbox input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            opacity: 0;
            cursor: pointer;
        }
        .checkbox input:hover + label:after {
            box-shadow: 0 2px 15px 0 rgba(0, 0, 0, 0.2), 0 3px 8px 0 rgba(0, 0, 0, 0.15);
        }
        .checkbox input:checked + label:after {
            left: 3.5rem;
        }
        .model-4 .checkbox label {
            background: #bbb;
            height: 2rem;
            width: 6rem;
        }
        .model-4 .checkbox label:after {
            background: #fff;
            top: -0.6rem;
            width: 3rem;
            height: 3rem;
        }
        .model-4 .checkbox input:checked + label {
            background: #77C2BB;
        }
        .model-4 .checkbox input:checked + label:after {
            background: #009688;
            left: 3rem;
        }
    </style>
</head>
<body>
    <div class="htmleaf-content">
        <section class="model-4">
            <div class="checkbox">
                <input name="items" type="checkbox"/>
                <label></label>
            </div>
        </section>
    </div>
    <!--<iframe src="用纯CSS实现加载中动画效果.html"></iframe>-->
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script>
    if($("[name=items]:checkbox").prop("checked") == false){
        alert('开关已关闭');
    }else if($("[name=items]:checkbox").prop("checked") == true){

        alert('开关已打开');

    }
    $('.checkbox').on('click',function(){
        if ($('#checkInp').is(":checked")) {
            alert($("[name=items]:checkbox").prop("checked"));
        }else {

            console.log($("[name=items]:checkbox").prop("checked"));
        }
    });
</script>
</body>
</html>
