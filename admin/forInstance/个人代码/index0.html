<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--Android中UC和QQ浏览器无法触发dropload中scroll和resize-->
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="author" content="zlzf-cs" />
    <title></title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .cloes-tag {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
            -webkit-transition: all 1s;
            -ms-transition: all 1s;
            -moz-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;
        }
        .cloes-tag:before,
        .cloes-tag:after {
            content: '';
            position: absolute;
            background-color: #a9a9a9;
            transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
        }
        .cloes-tag:before {
            left: 45%;
            top: -10%;
            width: 10%;
            height: 120%;
        }
        .cloes-tag:after {
            top: 45%;
            left: -10%;
            width: 120%;
            height: 10%;
        }

        img{
            width: 20%;
            height: auto;
            cursor: pointer;
        }
        .cloes-img{
            transform:rotate(90deg);
        }
        .window{
            position: fixed;
            width: 100%;
            height: 100%;
            left: 50%;
            top: 50%;
            visibility: hidden;
            opacity: 0;
            background-color: #a9a9a9;

            -webkit-transition: all 0.6s;
            -webkit-transform: translateX(-50%) translateY(-50%) scale(0.6);
        }

        .window img{
            /*width: 100%;*/

            width: 80%;
            margin: 40% auto;
            display: block;
        }

        .window-show{
            visibility: visible;
            opacity: 0.8;
            -webkit-transform: translateX(-50%) translateY(-50%) scale(1);
        }

    </style>
</head>
<body>
<img src="image/Dry1.jpg">

<div class="window">
    <!--<div class="cloes-tag"></div>-->
    <img class="cloes-img" src="image/Dry1.jpg">
</div>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script>

    var $ = function( obj ){
        return document.querySelector( obj );
    };

    $('img').addEventListener('click', function(){
        $('.window').classList.add('window-show');
    }, false);

    $('.window').addEventListener('click', function(){
        $('.window').classList.remove('window-show');
    }, false)

</script>
</body>
</html>
