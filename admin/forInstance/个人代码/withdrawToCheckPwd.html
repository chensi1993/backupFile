<!DOCTYPE html>
<html lang="en">
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--Android中UC和QQ浏览器无法触发dropload中scroll和resize-->
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="author" content="zlzf-cs" />
    <title>提现</title>
    <!--引入bootstrap样式-->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="${ctx}/resources/css/alert.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/resources/css/microdone-h5.css"> 
    <script type="text/javascript" src="${ctx}/resources/js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="${ctx}/resources/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="${ctx}/resources/js/microdone-h5.min.js"></script>
	<script type="text/javascript" src="${ctx}/resources/js/Verify_password.js"></script>
	<script type="text/javascript" src="${ctx}/resources/js/alert.js"></script>
    <style>
        body{
            font-family: '思源黑体';
            font-size: 62.5%;
            background-color: #f4f4f4;
        }
		.modal-footer button{
            border: none;
            background: none;
            font-size: 1.6rem;
        }
        #modal_left{
            color: #999;
        }
        #modal_right{
            margin-left: 0;
            color: #666666;
        }
        #pwdModal1 .modal-dialog .modal-content,#pwdModal2 .modal-dialog .modal-content,#pwdModal3 .modal-dialog .modal-content{
        	top:20rem;
        	width: 80%;
    		margin: auto;
        }
		#pwdModelTipContent1,#pwdModelTipContent2,#pwdModelTipContent3{
			text-align: center;
    		font-size: 1.6rem;
    		color:#666;
		}
		/*8-25添加*/
		.reset-group{background-color: #fff;padding-top: 10rem;}
		.reset-group-p{font-size: 1.6rem;line-height: 4rem;letter-spacing: 0.25rem;}
		.reset-group-input{line-height: 4rem; margin-top: 0.5rem;width: 60%;margin-bottom: 5rem;font-size: 1.5rem;border: none;border-bottom: 1px solid #c0c0c0}
		 input[type=button]{color:#fff;width: 70%;height: 4rem;border: none;margin-top: 2rem;border-radius: 2rem;font-size: 1.6rem;}
		.button-color{background-color: #c0c0c0;}
		.button-color2{background-color: #FF6468;}
    </style>
</head>
<body>
<div class="container">
	<form action="master/payPwdOldCheck.do" id="payPwdOldSetForm" method="post" class="text-center">
	<input type="hidden" id ="withdrawAmt" value="${withdrawAmt}"/>
	<input type="hidden" id ="bankCardID" value="${bankCardID}"/>
	<input type="hidden" id ="errorInit" value="${errorMsg}"/> 
    <div class="reset-group row text-center">
        <p class="reset-group-p">校验支付密码</p>
        <input type="tel" class="default reset-group-input text-center" id="password1" placeholder="请输入支付密码" maxlength="20">
       
    </div>
    <input type="button" id="reset_btn" class="row button-color2" value="下一步" onclick="javascript:next();">
    
    <!--密码错误-->
    <div class='modal my-modal-alert' id='my-modal-alert'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-body' id='modal-body-alert'>
                    <div id='modal_message'></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="pwdModal1" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="pwdModelTipContent1"></div>
                <div class="modal-footer">
                    <button type="button" id="modal_left" class="btn btn-default col-xs-6" onclick="pwd1ModalCancel()">重新输入</button>
                    <button type="button" id="modal_right" class="btn col-xs-6"><a href="payPwdToResetIndex.do">忘记密码</a> </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="pwdModal2" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="pwdModelTipContent2"></div>
                <div class="modal-footer">
                    <button type="button" id="modal_left" class="btn btn-default col-xs-6" onclick="pwd2ModalCancel()">取消</button>
                    <button type="button" id="modal_right" class="btn col-xs-6"><a href="payPwdToResetIndex.do">忘记密码</a> </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    
    <div class="modal fade" id="pwdModal3" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="pwdModelTipContent3"></div>
                <div class="modal-footer">
                	<button type="button" id="modal_left" class="btn btn-default col-xs-6" onclick="pwd2ModalCancel()">取消</button>
                    <button type="button" id="modal_right" class="btn col-xs-6"><a href="payPwdNewSet.do">设置密码</a> </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</form>    
</div>

</body>
</html>
