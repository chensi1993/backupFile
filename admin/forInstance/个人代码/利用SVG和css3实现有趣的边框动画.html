<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
            background: #ddd;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
        }

        svg line {
            stroke-width: 10;
            stroke: #000;
            fill: none;
            stroke-dasharray: 200;
            -webkit-transition: -webkit-transform .6s ease-out;
            transition: transform .6s ease-out;
        }

        div:hover svg line {
            -webkit-transform: translateX(-400px);
            transform: translateX(-400px);
        }
    </style>
</head>
<body>
<div>
    <svg width="200" height="200">
        <line x1="0" y1="0" x2="600" y2="0" />
    </svg>
</div>
</body>
</html>
