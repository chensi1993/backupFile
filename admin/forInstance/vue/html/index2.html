<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/vue.min.js"></script>
<body>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
    </ol>
</div>

<script>
    var app4 = new  Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'javascript'},
                {text:'Vue'},
                {text:'整个'}
            ]
        }
    })
</script>


<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
<script>
    var app5 = new Vue({
        el:'#app-5',
        data:{
            message:'Hello Vue.js'
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>



</body>
</html>
